<head>
    <link rel="stylesheet" href='/static/style.css' />
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
</script>
<title>Trip Details</title>
<h1>Trip Details</h1>
<form method="POST" action="/selectstate" class="front-page">
    <h2>State:</h2>
    <P><select name="states" onchange="this.form.submit()">
            <option selected value = '{{selected}}'>{{selected}}</option>
            {% for state in states %}
            <option value = '{{state}}'>{{state}}</option>
            {% endfor %}
            <option value="Any">Any</option>
          </select>
        </P>
    <p>
</form>
<form method="POST" action="/selectinfo" class="front-page">
    <h2>City:</h2>
    <P><select name="cities">
        <option selected value = "Any">Any</option>
            {% for city in cities %}
            <option value = '{{city}}'>{{city}}</option>
            {% endfor %}
          </select>
        </P>
    <p>
    <h2>Type:</h2>
    <P><select name="types">
            {% for type in types %}
            <option value = '{{type}}'>{{type}}</option>
            {% endfor %}
          </select>
        </P>
    <p>
    <p><input type="submit" class="button" value="Search"></p>
</form>
